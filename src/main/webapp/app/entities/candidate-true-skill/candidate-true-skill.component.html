<div>
    <h2>
        <span>Candidate True Skills</span>
        <button class="btn btn-primary float-right jh-create-entity create-candidate-true-skill" [routerLink]="['/', { outlets: { popup: ['candidate-true-skill-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            Create new Candidate True Skill
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="candidateTrueSkills">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Candidateskillid</span></th>
            <th><span>Level</span></th>
            <th><span>Comment</span></th>
            <th><span>Id Profil</span></th>
            <th><span>Id Skill</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let candidateTrueSkill of candidateTrueSkills ;trackBy: trackId">
                <td><a [routerLink]="['../candidate-true-skill', candidateTrueSkill.id ]">{{candidateTrueSkill.id}}</a></td>
                <td>{{candidateTrueSkill.candidateskillid}}</td>
                <td>{{candidateTrueSkill.level}}</td>
                <td>{{candidateTrueSkill.comment}}</td>
                <td>
                    <div *ngIf="candidateTrueSkill.idProfil">
                        <a [routerLink]="['../profil', candidateTrueSkill.idProfil?.id ]" >{{candidateTrueSkill.idProfil?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="candidateTrueSkill.idSkill">
                        <a [routerLink]="['../skill', candidateTrueSkill.idSkill?.id ]" >{{candidateTrueSkill.idSkill?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../candidate-true-skill', candidateTrueSkill.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'candidate-true-skill/'+ candidateTrueSkill.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'candidate-true-skill/'+ candidateTrueSkill.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
