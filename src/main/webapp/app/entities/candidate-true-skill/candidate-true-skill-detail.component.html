
<div *ngIf="candidateTrueSkill">
    <h2><span>Candidate True Skill</span> {{candidateTrueSkill.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Candidateskillid</span></dt>
        <dd>
            <span>{{candidateTrueSkill.candidateskillid}}</span>
        </dd>
        <dt><span>Level</span></dt>
        <dd>
            <span>{{candidateTrueSkill.level}}</span>
        </dd>
        <dt><span>Comment</span></dt>
        <dd>
            <span>{{candidateTrueSkill.comment}}</span>
        </dd>
        <dt><span>Id Profil</span></dt>
        <dd>
            <div *ngIf="candidateTrueSkill.idProfil">
                <a [routerLink]="['/profil', candidateTrueSkill.idProfil?.id]">{{candidateTrueSkill.idProfil?.id}}</a>
            </div>
        </dd>
        <dt><span>Id Skill</span></dt>
        <dd>
            <div *ngIf="candidateTrueSkill.idSkill">
                <a [routerLink]="['/skill', candidateTrueSkill.idSkill?.id]">{{candidateTrueSkill.idSkill?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'candidate-true-skill/'+ candidateTrueSkill.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
