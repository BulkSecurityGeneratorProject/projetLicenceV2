<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCandidateTrueSkillLabel">Create or edit a Candidate True Skill</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!candidateTrueSkill.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="candidateTrueSkill.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_candidateskillid">Candidateskillid</label>
            <input type="number" class="form-control" name="candidateskillid" id="field_candidateskillid"
                [(ngModel)]="candidateTrueSkill.candidateskillid" required/>
            <div [hidden]="!(editForm.controls.candidateskillid?.dirty && editForm.controls.candidateskillid?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.candidateskillid?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.candidateskillid?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_level">Level</label>
            <input type="number" class="form-control" name="level" id="field_level"
                [(ngModel)]="candidateTrueSkill.level" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                [(ngModel)]="candidateTrueSkill.comment" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_idProfil">Id Profil</label>
            <select class="form-control" id="field_idProfil" name="idProfil" [(ngModel)]="candidateTrueSkill.idProfil" >
                <option [ngValue]="null"></option>
                <option [ngValue]="profilOption.id === candidateTrueSkill.idProfil?.id ? candidateTrueSkill.idProfil : profilOption" *ngFor="let profilOption of profils; trackBy: trackProfilById">{{profilOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_idSkill">Id Skill</label>
            <select class="form-control" id="field_idSkill" name="idSkill" [(ngModel)]="candidateTrueSkill.idSkill" >
                <option [ngValue]="null"></option>
                <option [ngValue]="skillOption.id === candidateTrueSkill.idSkill?.id ? candidateTrueSkill.idSkill : skillOption" *ngFor="let skillOption of skills; trackBy: trackSkillById">{{skillOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
