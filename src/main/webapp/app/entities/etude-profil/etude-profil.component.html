<div>
    <h2>
        <span>Etude Profils</span>
        <button class="btn btn-primary float-right jh-create-entity create-etude-profil" [routerLink]="['/', { outlets: { popup: ['etude-profil-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            Create new Etude Profil
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="etudeProfils">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Annee Etude Debut</span></th>
            <th><span>Anne Etude Fin</span></th>
            <th><span>Comment</span></th>
            <th><span>Id Profil</span></th>
            <th><span>Id Etude</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let etudeProfil of etudeProfils ;trackBy: trackId">
                <td><a [routerLink]="['../etude-profil', etudeProfil.id ]">{{etudeProfil.id}}</a></td>
                <td>{{etudeProfil.anneeEtudeDebut | date:'mediumDate'}}</td>
                <td>{{etudeProfil.anneEtudeFin | date:'mediumDate'}}</td>
                <td>{{etudeProfil.comment}}</td>
                <td>
                    <div *ngIf="etudeProfil.idProfil">
                        <a [routerLink]="['../profil', etudeProfil.idProfil?.id ]" >{{etudeProfil.idProfil?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="etudeProfil.idEtude">
                        <a [routerLink]="['../etude', etudeProfil.idEtude?.id ]" >{{etudeProfil.idEtude?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../etude-profil', etudeProfil.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'etude-profil/'+ etudeProfil.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'etude-profil/'+ etudeProfil.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
