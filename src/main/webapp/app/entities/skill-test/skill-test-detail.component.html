
<div *ngIf="skillTest">
    <h2><span>Skill Test</span> {{skillTest.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Date</span></dt>
        <dd>
            <span>{{skillTest.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Job Offer</span></dt>
        <dd>
            <div *ngIf="skillTest.jobOffer">
                <a [routerLink]="['/job-offer', skillTest.jobOffer?.id]">{{skillTest.jobOffer?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'skill-test/'+ skillTest.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
